<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../Public/Css/Calculator.css" />
    <link rel="stylesheet" href="../Public/Css/Responsive.css" />
  </head>
  <body>
    <div class="Container">
      <div class="Row">
        <div class="Calculator">
          <form action="">
            <div class="display">
              <input type="text" name="display" />
            </div>
            <div class="Numbers">
              <input
                type="button"
                id=""
                value="AC"
                onclick="display.value = ''"
                class="operator"
              />
              <input
                type="button"
                id=""
                value="C"
                onclick="display.value = display.value.toString().slice(0,-1)"
              />
              <input
                type="button"
                id=""
                value="."
                onclick="display.value += '.'"
              />
              <input
                type="button"
                id=""
                value="/"
                onclick="display.value += '/'"
              />

              <div>
                <input
                  type="button"
                  id=""
                  value="1"
                  onclick="display.value += '1' "
                />
                <input
                  type="button"
                  id=""
                  value="2"
                  onclick="display.value += '2' "
                />
                <input
                  type="button"
                  id=""
                  value="3"
                  onclick="display.value += '3' "
                />
                <input
                  type="button"
                  id=""
                  value="*"
                  onclick="display.value += '*' "
                />
              </div>
              <div>
                <input
                  type="button"
                  id=""
                  value="4"
                  onclick="display.value += '4' "
                />
                <input
                  type="button"
                  id=""
                  value="5"
                  onclick="display.value += '5' "
                />
                <input
                  type="button"
                  id=""
                  value="6"
                  onclick="display.value += '7' "
                />
                <input
                  type="button"
                  id=""
                  value="-"
                  onclick="display.value += '-' "
                />
              </div>
              <div>
                <input
                  type="button"
                  id="zero"
                  value="7"
                  onclick="display.value += '7' "
                />
                <input
                  type="button"
                  id="zero"
                  value="8"
                  onclick="display.value += '8' "
                  Ã¼
                />
                <input
                  type="button"
                  id="zero"
                  value="9"
                  onclick="display.value += '9' "
                />
                <input
                  type="button"
                  id="zero"
                  value="+"
                  onclick="display.value += '+' "
                />
              </div>
              <div>
                <input
                  type="button"
                  id=""
                  value="00"
                  onclick="display.value += '00' "
                />
                <input
                  type="button"
                  id=""
                  value="0"
                  onclick="display.value += '0' "
                />
                <input
                  type="button"
                  class="equal"
                  value="="
                  onclick="display.value = eval(display.value)"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
